apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: {{ .Release.Name }}-test
      image: {{ .Values.engineImage | quote }}
      imagePullPolicy: IfNotPresent
      command:
        - python3
        - -c
        - |
          from imjoy_app_controller.__main__ import start_plugin_pod;start_plugin_pod({})
  restartPolicy: Never